<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for the youth camp with our easy-to-use form.">
    <meta name="author" content="Your Name">
    <title>Camp Registration Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Camp Registration Form</h1>
    </header>
    
    <main>
        <form id="registration-form">
            <fieldset>
                <legend>Adult Information</legend>
                <label for="adult-name">Name:</label>
                <input type="text" id="adult-name" name="adult-name" required>
            </fieldset>
            
            <fieldset id="participants">
                <legend>Participants</legend>
                <section class="participant1">
                    <label for="participant1-name">Participant Name:</label>
                    <input type="text" id="participant1-name" name="participant1-name" required>
                    
                    <label for="participant1-fee">Fee:</label>
                    <input type="number" id="participant1-fee" name="participant1-fee" required>
                </section>
                
                <!-- More participants will be added here -->
                <button type="button" id="add-participant-button">Add Another Participant</button>
            </fieldset>
            
            <button type="submit">Submit Registration</button>
        </form>
        
        <div id="summary" class="hide">
            <!-- Summary message will be inserted here -->
        </div>
    </main>
    
    <script src="register.js" defer></script>
</body>
</html>
