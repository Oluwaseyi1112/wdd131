<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find and enjoy a variety of delicious recipes.">
    <meta property="og:image" content="images/recipe-book-preview.jpg">
    <meta property="og:url" content="http://example.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>

    <main>
        <div class="search-form">
            <form>
                <input type="text" placeholder="Search for recipes...">
                <button type="submit">Search</button>
            </form>
        </div>

        <section class="recipe-section">
            <!-- Recipe will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Book</p>
        <div class="social">
           
            <a href="#"><img src="instagram_icon.png" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>

    <script src="main.js" type="module"></script>
</body>
</html>
